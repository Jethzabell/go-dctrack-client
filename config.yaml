# DCTrack Client Configuration
# Supports multiple environments with password file management

# Integration environment
integration:
  url: "https://dctrack-dev.company.com/api/v2"
  username: "api-pwo"
  password_file: "~/.secrets/on-premise-asset-hub-secrets/dctrack_password.txt"  # Will read password from file
  page_size: 100
  max_retries: 3
  retry_delay: "1s"
  verify_ssl: false
  request_all_fields: false

# Production environment  
production:
  url: "https://dctrack.company.com/api/v2"
  username: "api-pwo"
  password_file: "~/.secrets/on-premise-asset-hub-secrets/dctrack_password.txt"
  page_size: 1000
  max_retries: 5
  retry_delay: "2s"
  verify_ssl: true
  request_all_fields: true

# Local testing environment
local:
  url: "https://dctrack.corp.redhat.com/api/v2"
  username: "api-pwo"
  password_file: "~/.secrets/on-premise-asset-hub-secrets/dctrack_password.txt"
  page_size: 1000
  max_retries: 3
  retry_delay: "1s"
